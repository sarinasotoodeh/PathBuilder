<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ontario Universities & Programs</title>
    <link rel="stylesheet" href="pathways.css">
    <style>
        .detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 1.5rem;
            padding: 0.75rem 1rem;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .search-bar {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-bottom: 2rem;
        }
        .search-bar input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .universities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .uni-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .uni-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        .uni-logo {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #4f46e5 0%, #7aa7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }
        .uni-card-content {
            padding: 1.5rem;
        }
        .uni-card h3 {
            margin: 0 0 0.5rem 0;
            color: #0f172a;
            font-size: 1.2rem;
        }
        .uni-location {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .programs {
            margin-bottom: 1rem;
        }
        .programs-title {
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .program-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .program-list li {
            padding: 0.35rem 0;
            font-size: 0.9rem;
            color: #334155;
        }
        .program-list li::before {
            content: "‚Üí ";
            color: #4f46e5;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .uni-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .uni-link:hover {
            opacity: 0.9;
        }
        .filter-buttons {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            background: #f0f4f8;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .filter-btn:hover {
            background: #e2e8f0;
        }
        .filter-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
    </style>
</head>
<body>
    <header>
        <h1>üéì Ontario Universities & Programs</h1>
        <p>Explore top universities in Ontario with popular program offerings.</p>
    </header>

    <div class="detail-container">
        <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search universities or programs..." />
        </div>

        <div class="universities-grid" id="universitiesGrid">
            <!-- University cards will be inserted here -->
        </div>
    </div>

    <script>
        const universities = [
            {
                name: "University of Toronto",
                location: "Toronto",
                logo: "U of T",
                website: "https://www.utoronto.ca",
                programs: ["Engineering", "Medicine", "Business (Rotman)", "Computer Science", "Law"]
            },
            {
                name: "McMaster University",
                location: "Hamilton",
                logo: "Mac",
                website: "https://www.mcmaster.ca",
                programs: ["Health Sciences", "Engineering", "Nuclear Reactor Program", "Medicine", "Business"]
            },
            {
                name: "University of Waterloo",
                location: "Waterloo",
                logo: "UW",
                website: "https://www.uwaterloo.ca",
                programs: ["Engineering", "Computer Science", "Mathematics", "Architecture", "Co-op Programs"]
            },
            {
                name: "Western University",
                location: "London",
                logo: "Western",
                website: "https://www.uwo.ca",
                programs: ["Business (Ivey)", "Engineering", "Law", "Social Sciences", "Medicine"]
            },
            {
                name: "University of Guelph",
                location: "Guelph",
                logo: "Guelph",
                website: "https://www.uoguelph.ca",
                programs: ["Agriculture", "Engineering", "Veterinary Medicine", "Business", "Environmental Science"]
            },
            {
                name: "Ryerson University (Toronto Metropolitan)",
                location: "Toronto",
                logo: "TMU",
                website: "https://www.torontomu.ca",
                programs: ["Engineering", "Computer Science", "Business", "Journalism", "Nursing"]
            },
            {
                name: "Carleton University",
                location: "Ottawa",
                logo: "CU",
                website: "https://www.carleton.ca",
                programs: ["Engineering", "Computer Science", "Business", "Journalism", "Public Affairs"]
            },
            {
                name: "York University",
                location: "Toronto",
                logo: "York",
                website: "https://www.yorku.ca",
                programs: ["Engineering", "Business (Schulich)", "Science", "Fine Arts", "Law"]
            },
            {
                name: "Lakehead University",
                location: "Thunder Bay",
                logo: "LU",
                website: "https://www.lakeheadu.ca",
                programs: ["Engineering", "Forestry", "Science", "Business", "Social Sciences"]
            },
            {
                name: "Laurier University",
                location: "Waterloo",
                logo: "Laurier",
                website: "https://www.wlu.ca",
                programs: ["Business", "Engineering", "Law", "Social Sciences", "Science"]
            },
            {
                name: "Trent University",
                location: "Peterborough",
                logo: "Trent",
                website: "https://www.trentu.ca",
                programs: ["Environmental Science", "Business", "Science", "Indigenous Studies", "Psychology"]
            },
            {
                name: "OCAD University",
                location: "Toronto",
                logo: "OCAD",
                website: "https://www.ocadu.ca",
                programs: ["Visual Arts", "Design", "Architecture", "Media & Design", "Indigenous Design"]
            }
        ];

        function renderUniversities(unis) {
            const grid = document.getElementById("universitiesGrid");
            grid.innerHTML = "";
            unis.forEach(uni => {
                const card = document.createElement("div");
                card.className = "uni-card";
                card.innerHTML = `
                    <div class="uni-logo">${uni.logo}</div>
                    <div class="uni-card-content">
                        <h3>${uni.name}</h3>
                        <div class="uni-location">üìç ${uni.location}</div>
                        <div class="programs">
                            <div class="programs-title">Popular Programs</div>
                            <ul class="program-list">
                                ${uni.programs.slice(0, 4).map(p => `<li>${p}</li>`).join("")}
                            </ul>
                        </div>
                        <a href="${uni.website}" target="_blank" class="uni-link">Visit Website ‚Üí</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById("searchInput").addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = universities.filter(uni =>
                uni.name.toLowerCase().includes(query) ||
                uni.location.toLowerCase().includes(query) ||
                uni.programs.some(p => p.toLowerCase().includes(query))
            );
            renderUniversities(filtered);
        });

        // Initial render
        renderUniversities(universities);
    </script>
</body>
</html>
